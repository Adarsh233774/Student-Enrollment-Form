

<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       
        <link rel="shortcut icon" href="#">
        
    </head>
    <body>

        <div class="container">
            <div>
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="empForm" method="post">
                <div class="form-group">
                    <label>Roll-No:</label>
                    <input type="number" id="rollno" class="form-control"  onchange="getStd()"/>
                </div>
                <div class="form-group">
                    <label>Full-Name:</label>
                    <input type="text" id="name" class="form-control" /> 
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" id="clas" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label>
                    <input type="date" id="birth" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="date" id="date" class="form-control"  />
                </div>
                <div> 
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                    
                </div>
            </form>
        </div>
        <script type="text/javascript" src="//login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js" ></script>
    </body>
</html>
